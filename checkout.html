<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Kapkan's PC Heaven</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Kapkan's PC Heaven</div>
        <nav class="top-nav">
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <aside class="side-nav" id="sideNav">
        <a href="gpu.html">GPUs</a>
        <a href="cpu.html">CPUs</a>
        <a href="motherboards.html">Motherboards</a>
        <a href="computercases.html">Computer Cases</a>
        <a href="powersupplies.html">Power Supplies</a>
        <a href="cabling.html">Cabling</a>
        <a href="fans.html">Fans</a>
        <a href="externaldevices.html">External Devices</a>
    </aside>
    <div id="main">
        <span class="open-btn" onclick="toggleNav()">&#9776;</span>
        <section class="checkout">
            <h1>Checkout</h1>
            <div id="cartItems"></div>
            <div class="checkout-details">
                <h2>Shipping Information</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method:</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="creditCard">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bankTransfer">Bank Transfer</option>
                        </select>
                    </div>
                    <button type="submit">Complete Purchase</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Kapkan's PC Heaven</p>
    </footer>
</body>
</html>
